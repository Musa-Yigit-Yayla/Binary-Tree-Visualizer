<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tree Visualizer</title>
</head>
<body>
    <div class="inputReceiver">
        <input type="text" id="elementTf" size="3">
        <label for="elementTf">Selected Element</label>
        <button id="btGenerate" onclick="generateTree(false)">regenerate</button>
        <input type="radio" value="Binary Search Tree" id="bstSelector1" name="TreeTypeSelector" onclick="treeGeneratorEventHandler()">
        <label for="bstSelector">Binary Search Tree</label>
        <input type="radio" value="Binary Tree" id="btSelector2" name="TreeTypeSelector" onclick="treeGeneratorEventHandler()">
        <label for="btSelector">Binary Tree</label>     
        
    </div>
    <div>
        <button type="button">add</button>
        <button type="button">remove</button>
    </div>
    <canvas id="TreePane" width="1000" height="1800"></canvas>

    <script src="TreeNode.js"></script>
    <script src="TreeUtility.js"></script>
    <script src="Visualizer.js"></script>
    <script>
        generateTree(false);
        let currElt = createBinaryTree();
        drawTree(currElt);
    </script>
    <script>
        function treeGeneratorEventHandler(event) {
            let sourceElement = event.target;
      
            if (sourceElement.id === "btSelector1") {
              // generate a binary search tree
              generateTree(true);
            } else if (sourceElement.id === "btSelector2") {
              // generate a regular binary tree
              generateTree(false);
            } 
            else if (sourceElement.id === "btGenerate") {
              let isBSTSelected = document.getElementById("btSelector1").checked;
              let isBTSelected = document.getElementById("btSelector2").checked;
      
              if (!isBSTSelected && isBTSelected) {
                // generate binary tree
                generateTree(false);
              } else if (isBSTSelected && !isBTSelected) {
                // generate bst
                generateTree(true);
              } else {
                // generate regular binary tree
                generateTree(false);
              }
            }
          }
      
          // Add event listener to each radio button
          document.getElementById("btSelector1").addEventListener("change", treeGeneratorEventHandler);
          document.getElementById("btSelector2").addEventListener("change", treeGeneratorEventHandler);
      
          // Add event listener to the "btGenerate" button
          document.getElementById("btGenerate").addEventListener("click", treeGeneratorEventHandler);
    </script>
</body>
</html>
